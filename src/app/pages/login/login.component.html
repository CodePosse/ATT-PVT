<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-3 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-10">

            <div class="card-block text-center pb-1">
                <img src="assets/img/att_2016_logo_with_type.png" width="150">
                <h2>PVT Mobile Automation Tool</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input [formControl]="email" class="form-control validation-field" placeholder="Email" type="text">                      
                        <small class="text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Email is required</small>                              
                    </div>
                    <div class="form-group">
                        <input [formControl]="password" class="form-control validation-field" placeholder="Password" type="password">
                        <small class="text-danger" *ngIf="form.get('password').touched && form.get('password').hasError('required')">Password is required</small>
                    </div>
                    <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input checkbox-main" type="checkbox">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description align-middle">Keep me signed in.</span>
                        </label>
                        <a class="transition pull-right" href="javascript:void(0);">Forgot password?</a>                     
                    </div>
                    <div class="form-group align-middle text-center">
                        <button [disabled]="!form.valid" class="btn btn-secondary-blue" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
