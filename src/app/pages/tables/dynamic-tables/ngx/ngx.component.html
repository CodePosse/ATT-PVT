<h2>Device List</h2>

<div class="input-group mb-2">
    <span class="input-group-addon"><i class="fa fa-search"></i></span>
    <input class="form-control" type="text" placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
</div>

<ngx-datatable #table class="material" [headerHeight]="40" [limit]="10" [columnMode]="'fixed'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows" [loadingIndicator]="loadingIndicator" (activate)="onActivate($event)" (select)='onSelect($event)'>
    <!--<ngx-datatable-column
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="true"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true">
      </ngx-datatable-column>
    -->
    <ngx-datatable-column name="AvailabilityStatus">
        <ng-template ngx-datatable-cell-template let-value="value">
          <i *ngIf = "value == 'Offline'" class="fa fa-phone-square red" style="color:red;"></i>
          <i *ngIf = "value == 'Available'" class="fa fa-phone-square green" style="color:green;"></i>
          <i *ngIf = "value == 'Busy'" class="fa fa-circle phone-square" style="color:gray;" > </i>
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Model">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Manufacturer">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Site">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="UDID">
        <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
